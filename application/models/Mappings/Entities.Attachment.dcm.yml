Entities\Attachment:
  type: entity
  table: attachments
  uniqueConstraints:
    url_index:
      columns:
        - url
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    url:
      type: string
      length: 255
      nullable: false
    active:
      type: boolean
      default: true
      nullable: false
    created:
      type: datetime
      nullable: false
      column: dtcreated
      columnDefinition: TIMESTAMP DEFAULT CURRENT_TIMESTAMP
    deleted:
      type: datetime
      nullable: true
      column: dtdeleted
  manyToMany:
    category:
      targetEntity: Type
      inversedBy: attachments
      joinTable:
        name: categories_attachments
        joinColumns:
          category_id:
            referencedColumnName: id
        inverseJoinColumns:
          attachment_id:
            referencedColumnName: id
  manyToOne:
    owner:
      targetEntity: User
      inversedBy: attachments
  oneToOne:
    deletedUser:
      targetEntity: User
      joinColumn:
        name: deleted_user_id
        referencedColumnName: id
  options:
    type: INNODB
    collate: utf8_unicode_ci
    charset: utf8